<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Device</th>
                <th>Brand</th>
                <th colspan="2">Specifications</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <th rowspan="3">Smartphone</th>
                <th rowspan="3">Apple</th>
                <th>Model</th>
                <th>Storage</th>
            </tr>
            <tr>
                
                <th>iPhone 12 Pro</th>
                <th>256GB</th>
            </tr>
            <tr>
                
                <th>iPhone SE</th>
                <th>128GB</th>
            </tr>
            <tr>
                <th>Laptop</th>
                <th>HP</th>
                <th colspan="2">15.6" Display</th>
            </tr>

            <tr>
                <th>Tablet</th>
                <th>Samsung</th>
                <th colspan="2">10.5" Display</th>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
